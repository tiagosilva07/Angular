<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">
    Start Date: {{startDate | date: 'MMM/dd/yyyy'}}
</div>
<div class="courses">  
    <course-card 
    *ngFor="let item of coursesList; 
    index as i;" 
    (courseSelected)="onCourseSelected($event)" 
    [course]="item" 
    [cardIndex]="i+1">
    </course-card>
</div>
